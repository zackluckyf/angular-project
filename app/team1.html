<div class="teams">
    <h3>Your Team</h3>
</div>
<div class="player-lists myRow">
    <ul class="team1 players">
        <li ng-repeat='player in dc.team1'>
            {{player.name}}<span><button ng-click="dc.team1.splice($index,1)" type="button" class="remove" name="button">Remove</button></span>
        </li>
        <input class='player-inputs' ng-model='dc.player1' placeholder='add player' type="text" value=""><span><button ng-click='dc.updateTeam(dc.player1, dc.team1)' type="button" name="button">Add</button></span>
    </ul>
    <div class="submit-button myRow">
        <button><a ui-sref="team2">Other Team</a></button>
    </div>
</div>
