<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fantasy Football</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" rel="stylesheet">
</head>

<body ng-app="myApp">
    <div class="container" ng-controller='dataController as dc'>
        <div class="myRow">
            <h1 id="heading">{{dc.title}}</h1>
        </div>
        <div ui-view></div>
        <div class="teams">
            <h3>Your Team</h3>
            <h3 style="padding-left: 40px">Other Team</h3>
        </div>
        <div class="player-lists myRow">
            <ul class="team1 players">
                <li ng-repeat='player in dc.team1'>
                    {{player.name}}<span><button ng-click="dc.team1.splice($index,1)" type="button" class="remove" name="button">Remove</button></span>
                </li>
                <input class='player-inputs' ng-model='dc.player1' placeholder='add player' type="text" value=""><span><button ng-click='dc.updateTeam1(dc.player1)' type="button" name="button">Add</button></span>
            </ul>
            <ul class="team2 players">
                <li ng-repeat='player in dc.team2'>
                    {{player.name}}<span><button ng-click="dc.team2.splice($index,1)" type="button" class="remove" name="button">Remove</button></span>
                </li>
                <input class='player-inputs' ng-model='dc.player2' placeholder='add player' type="text" value=""><span><button ng-click='dc.updateTeam2(dc.player2)' type="button" name="button">Add</button></span>
            </ul>
        </div>
        <div class="submit-button myRow">
            <button ng-click='dc.tradeAnalysis(dc.team1, dc.team2)' type="submit">Analyze Trade!</button>
        </div>
    </div>
    <script src="vendor/angular/angular.js"></script>
    <script src="main/app.js"></script>
    <script src="data/dataConfig.js"></script>
    <script src="data/dataController.js"></script>
    <script src="data/dataFactory.js"></script>
    <script src="data/fcalcFactory.js"></script>
    <script src="data/faddFactory.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-sanitize.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.1.2.js"></script>
</body>

</html>
