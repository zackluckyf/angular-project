<div id="page1">
    <div class="sub-title">
        <h3>Your Team</h3>
    </div>
    <div class="player-lists myRow ng-cloak" ng-controller='yourTeamController as ytc'>
        <ul class="team1 players">
            <li ng-repeat='player in ytc.yourTeam.players'>
                <span>{{player}}</span>
                <span><button ng-click="ytc.yourTeam.splice($index,1)" type="button" class="remove" name="button">Remove</button></span>
            </li>
            <input type-ahead class='player-inputs' ng-model='ytc.player1' placeholder='add player' type="text" value="">
            <span><button ng-click='ytc.updateTeam(ytc.player1, ytc.yourTeam)' class="add" type="button" name="button">Add</button></span>
        </ul>
        <div class="submit-button myRow">
            <button id="next-button"><a ui-sref="otherTeam">Other Team</a></button>
        </div>
    </div>
</div>
